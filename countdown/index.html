<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
    <link rel="icon"  href="./icons8-star-96.png">
    <link rel="stylesheet" href="style.css">
    <title>Birthday Countdown</title>
</head>
<body>
    <h1>Happy Birthday Soon.</h1>
    <div class="countdownContainer">
        <div class="days">
            <p class="big-text" id="day">0</p>
            <span>Days</span>
        </div>
        <div class="hours">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="minute">
            <p class="big-text" id="minute">0</p>
            <span>minutes</span>
        </div><div class="second">
            <p class="big-text" id="second">0</p>
            <span>seconds</span>
        </div>
    </div>
    <audio id="HBD" loop>
            <source src="https://dl.dropbox.com/s/57hjcyz47o4us25/audio.mp3">
        </audio>
</body>
    
<script src="app.js" ></script>
</html>
